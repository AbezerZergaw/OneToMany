<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <h1>Person and Pet</h1>

</head>
<body>


<div th:each="person : ${persons}">

    <h2 th:text="${person.name}"></h2>


<ul>
    <th:block th:each="pet:${person.pets}">
        <li th:inline="text"> <b> [[${pet.petName}]]</b></li>





    </th:block>


</ul>



</div>



</body>
</html>
